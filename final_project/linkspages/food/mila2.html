<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Milanesa | Argentina</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="/final_project/linkspages/food/mila2.css">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="top_strip">
                    <div class="top_title">
                        <h1>Milanesa</h1>
                    </div>
                    <div class="top_img">
                        <a href="/index.html">
                            <picture>
                                <source media="(min-width: 70em)" srcset="mila_pics/house70.png">
                                <img src="mila_pics/house.png" alt="Finding Pic">
                            </picture>
                        </a>
                    </div>
                </div>

                <div class="desc">
                    <p>A breaded meat filet, often fried on a stovetop, also sometimes cooked in the oven</p>
                </div>
            </div>
        </header>

        <main>
            <div class="title" id="meat">
                <h2>Meat</h2>
            </div>

            <div class="pic" id="meat_pic">
            </div>

            <div class="buttons">
                <div id="chicken">
                    <picture>
                        <source media="(min-width: 40em)" srcset="mila_pics/pollo4055.png">
                        <img media="(max-width: 40em)" src="mila_pics/pollo040.png">
                    </picture>
                </div>
                <div id="beef">
                    <picture>
                        <source media="(min-width: 40em)" srcset="mila_pics/cow4055.png">
                        <img media="(max-width: 40em)" src="mila_pics/cow040.png">
                    </picture>
                </div>
                <div id="fish">
                    <picture>
                        <source media="(min-width: 40em)" srcset="mila_pics/fish4055.png">
                        <img media="(max-width: 40em)" src="mila_pics/fish030.png">
                    </picture>
                </div>
            </div>




            <div class="title" id="sides">
                <h2>Sides</h2>
            </div>

            <div class="pic" id="side_pic">
            </div>

            <div class="buttons">
                <div class="button" id="mashies">
                    <picture>
                        <source media="(min-width: 40em)" srcset="mila_pics/potato4055.png">
                        <img media="(max-width: 40em)" src="mila_pics/potato030.png">
                    </picture>
                </div>
                <div class="button" id="rice">
                    <picture>
                        <source media="(min-width: 40em)" srcset="mila_pics/rice4055.png">
                        <img media="(max-width: 40em)" src="mila_pics/rice030.png">
                    </picture>
                </div>
                <div class="button" id="salad">
                    <picture>
                        <source media="(min-width: 40em)" srcset="mila_pics/salad4055.png">
                        <img media="(max-width: 40em)" src="mila_pics/salad030.png">
                    </picture>
                </div>
            </div>




            <div class="title" id="sides">
                <h2>Style</h2>
            </div>

            <div class="pic" id="style_pic">
            </div>

            <div class="buttons">
                <div class="button" id="plain">
                    <p>Plain</p>
                </div>
                <div class="button" id="napolitana">
                    <p>Napolitana</p>
                </div>
                <div class="button" id="sandwich">
                    <picture>
                        <source media="(min-width: 40em)" srcset="mila_pics/sandwich4055.png">
                        <img media="(max-width: 40em)" src="mila_pics/sandwich030.png">
                    </picture>
                </div>
            </div>


            <script src="mila.js"></script>


        </main>



    </body>
</html>
