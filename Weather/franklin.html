<html lang="en">


    <head>
    <meta charset="UTF-8">
    <title>Franklin Wireframe</title>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/Weather/franklin.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>

<body>

    <header>
        <div class="header">
            <h1><img src="/Weather/images/logo-blue.jpg" alt="stuff"></h1>
            <h1>Local Weather</h1>
        </div>

        <div class="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>Franklin</li>
                    <li><a href="greenville.html">Greenville</a></li>
                    <li>Springfield</li>
                    <li>Search</li>
                </ul>
            </nav>
        </div>
    </header>



    <main>
        <div class="fix">
            <section class="part1">
                <div class="Main1">
                    <h1 id="place">Franklin, ID</h1>
                    <div class="border">
                        <p id="current"><strong>88</strong></p>
                        <div class="forecast">
                            <a><img src="/Weather/images/accent1-swatch.png" alt="stuff1"></a>
                            <p>90&nbsp;/&nbsp;66</p>
                        </div>
                    </div>
                    <div class="sunny">
                        <h1 id="sky">Sunny</h1>
                    </div>
                </div>
            </section>



            <section class="part2">
                <div class="Current">
                    <div class="align">
                        <h1>Current Conditions</h1>
                    </div>
                    <div class="stuff">
                        <h1>Wind</h1>
                        <div class="flex">
                            <p id="mph">1-5</p>
                            <p id="dir">SW</p>
                        </div>
                    </div>
                    <div class="Cosas">
                        <h1>Precipitation</h1>
                        <p>0in</p>
                    </div>
                </div>
            </section>
        </div>


        <section class="part3">
            <div class="forecast1">
                <h1>Hourly Forecast</h1>
                <ul>
                    <li><span>12:00pm :</span> <span>84</span></li>
                    <li><span>1:00pm :</span> <span>86</span></li>
                    <li><span>2:00pm :</span> <span>88</span></li>
                </ul>
            </div>
        </section>
        <div id="cover">
            <div id="status"></div>
        </div>
        <script src="franklin.js"></script>
    </main>





    <footer>
        <div class="end">
            &copy; Copyright
            <nav>Link to Home</nav>
        </div>
    </footer>

</body>


</html>
